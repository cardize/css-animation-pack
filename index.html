<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>Css Animation Pack</title>
  </head>
  <body>
    <div class="main">
      <div class="containers">
        <div class="title-container">
          <h2 class="title-head"></h2>
          <h2 class="title">button</h2>
        </div>
        <button class="button">
          <span>Click here to</span>
        </button>
      </div>
      <div class="containers">
        <div class="title-container">
          <h2 class="title-head"></h2>
          <h2 class="title">search box</h2>
        </div>
        <div class="wrapper">
          <a href=""></a>
          <input class="search-input" />
        </div>
      </div>
      <div class="containers">
        <div class="title-container">
          <h2 class="title-head"></h2>
          <h2 class="title">login</h2>
        </div>
        <div class="wrapper">
          <form class="login-form">
            <input
              class="login-user-input"
              type="text"
              placeholder="Username"
            />
            <input
              class="login-password-input"
              type="password"
              placeholder="Password"
            />
          </form>
        </div>
      </div>
      <div class="containers">
        <div class="title-container">
          <h2 class="title-head"></h2>
          <h2 class="title">steps</h2>
        </div>
        <div class="steps">
          <span class="step"><h5>Step1</h5></span>
          <span class="step-hover"></span>
          <span class="step"><h5>Step2</h5></span>
          <span class="step-hover"></span>
          <span class="step"><h5>Step3</h5></span>
          <span class="step-hover"></span>
          <span class="step"><h5>Step4</h5></span>
          <span class="step-hover"></span>
          <span class="step"><h5>Step5</h5></span>
          <span class="step-hover"></span>
          <span class="step"><h5>Step6</h5></span>
          <span class="step-hover"></span>
        </div>
        <div class="step-line">
          <span class="step-point"></span>
          <span class="step-point"></span>
          <span class="step-point"></span>
          <span class="step-point"></span>
          <span class="step-point"></span>
          <span class="step-point"></span>
        </div>
      </div>
      <div class="containers"></div>
      <div class="containers">
        <div class="title-container">
          <h2 class="title-head"></h2>
          <h2 class="title">social media icon</h2>
        </div>
        <div class="social">
          <span class="icon instagram"></span>
          <span class="icon facebook"></span>
          <span class="icon twitter"></span>
          <span class="icon pinterest"></span>
          <span class="icon tiktok"></span>
          <span class="icon whatsapp"></span>
          <span class="icon youtube"></span>
        </div>
      </div>
      <div class="containers">
        <div class="title-container">
          <h2 class="title-head"></h2>
          <h2 class="title">check box</h2>
        </div>
        <label class="checkbox-container">
          <input class="checkbox-circle" type="checkbox" checked="checked" />
          <span class="checkmark"></span>
          <input class="checkbox-square" type="checkbox" checked="checked" />
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="containers">
        <div class="title-container">
          <h2 class="title-head"></h2>
          <h2 class="title">sign up form</h2>
        </div>
        <div class="wrapper-1" id="wrapper-1">
          <form class="login-form second">
            <input
              class="login-user-input second"
              type="text"
              placeholder="Username"
            />
            <input
              class="login-password-input second"
              type="password"
              placeholder="Password"
            />
            <button class="login-button" type="button">Login</button>
            <a class="sign-up" onclick=>Sign Up</a>
          </form>
        </div>
        <div class="wrapper-2" id="wrapper-2">
          <form class="sign-up-form">
            <button class="go-back-button" type="button"></button>
            <input
              class="login-user-input"
              type="text"
              placeholder="Name-Surname"
            />
            <input class="login-user-input" type="text" placeholder="E-Mail" />
            <input
              class="login-password-input"
              type="password"
              placeholder="Password"
            />
            <input
              class="login-password-input"
              type="password"
              placeholder="Password Again"
            />
            <button class="login-button" type="button">Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
